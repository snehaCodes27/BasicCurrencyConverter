<html>
	<head>
		<title>Currency Converter App By Sneha</title>
		<style>
			* {

}

}

h1 {
	color: #2e3a59;
	font-size: 38px;
	margin-top: 20px;

form {

	display: block;

	width: 250px;

}

		</style>
	</head>
	<body>
		<h1> Currency Converter Message App</h1>
		<form >
			<label> Amount in $</label>
			<input type="number" step = 0.01 id="dollar"/> <br/><br/>
			<label> Amount in â‚¹ </label>
			<input type="number" step = 0.01 id="rupee"/>
		</form>
		<h2 id="msg"/>
	<script>
		let dollar = document.getElementById("dollar");
		let rupee = document.getElementById("rupee");
			dollar.addEventListener("input",function(){
			let d= parseFloat(dollar.value);
			let r= d*85;
			rupee.value=r.toFixed(2)

			});
			rupee.addEventListener("input",function(){
			let r= parseFloat(rupee.value);
			let d= r/85;
			dollar.value=d.toFixed(2)

			});

	</script>
	</body>
